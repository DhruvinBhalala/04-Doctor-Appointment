<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="one">
            <button class="appo1">Appointment</button>
            <h1>Make An Appointement To Visit Our Doctor</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam libero omnis qui dolores sunt tempore laborum, repudiandae nam illo commodi.</p>

            <div class="callus">
                <div class="icon">
                    <img src="call.png" alt="" srcset="">
                </div>
                <div class="text">
                    <p>Call us now</p>
                    <h4>+012 3456789</h4>
                </div>
                
            </div>
            <div class="mailus">
                <div class="icon2">
                    <img src="gmail.png" alt="" srcset="">
                </div>
                <div class="text">
                    <p>Mail us now</p>
                    <h4>info@example.com</h4>
                </div>
            </div>
        </div>

        <div class="two">
            <div class="in1">
                <div>
                    <input class="i" type="text" placeholder="Your Name">
                </div>
                <div>
                    <input class="i" type="text" placeholder="Your Email">
                </div>
                
            </div>
            <div class="in2">
                <div>
                    <input class="i" type="text" placeholder="Your Number">
                </div>
                <div>
                    <input class="i" type="text" placeholder="Choose Doctor">
                </div>
                
            </div>
            <div class="in3">
                <div>
                    <input class="i" type="text" placeholder="Choose Date">
                </div>
                <div>
                    <input class="i" type="text" placeholder="Choose Doctor">
                </div>
                
            </div>
            
            
            <textarea name="message" rows="10" cols="60">
                Describe your problem
            </textarea>
            
            <div>
                <button class="btn1">Book Appointement</button>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
